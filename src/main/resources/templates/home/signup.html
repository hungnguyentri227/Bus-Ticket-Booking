<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Sign up</title>
<link rel="stylesheet" href="/css/index.css" />
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">
</head>
<body style="background-color: #eadf67">
	<div class="container">
		<div class="card signup" style="margin-top: 50px">
			<article class="card-body mx-auto" style="max-width: 400px;">
				<form class="form-horizontal" role="form" method="POST"
					th:action="@{/signup}" th:object="${user}">
					<div class="row">
						<div class="col-md-3"></div>
						<div class="col-md-6">
							<div class="alert alert-success" role="alert" th:if="${msg}"
								th:utext="${msg}"></div>
						</div>
					</div>
					<h3 class="card-title mt-3 text-center">
						Create Account
						</h4>
						<p class="text-center">Get started with your free account</p>
						<div class="form-group input-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fa fa-user"></i>
								</span>
							</div>
							<input type="text" th:field="*{firstname}" class="form-control"
								id="firstname" placeholder="First Name" required autofocus>
						</div>

						<div class="form-group input-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fa fa-user"></i>
								</span>
							</div>
							<input type="text" th:field="*{lastname}" class="form-control"
								id="lastname" placeholder="Last name" required autofocus>
						</div>


						<div class="form-group input-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fa fa-envelope"></i>
								</span>
							</div>
							<input type="text" th:field="*{email}" class="form-control"
								id="email" placeholder="Email address" required autofocus>
						</div>
						<div class="form-control-feedback">
							<span class="text-danger align-middle"
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
							</span>
						</div>

						<div class="form-group has-danger input-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fa fa-key"></i>
								</span>
							</div>
							<input type="password" th:field="*{password}"
								class="form-control" id="password" placeholder="Password"
								required>
						</div>


						<div class="form-control-feedback">
							<span class="text-danger align-middle"
								th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
							</span>
						</div>

						<div class="form-group">
							<button type="submit" class="btn btn-primary btn-block">
								Create Account</button>
						</div>

						<p class="text-center">
							Have an account? <a th:href="@{/login}">Log In</a>
						</p>
				</form>
			</article>
		</div>
	</div>
</body>
</html>
