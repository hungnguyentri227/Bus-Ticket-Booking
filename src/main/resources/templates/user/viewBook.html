<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>View Booking</title>
<link rel="stylesheet" href="/css/index.css" />
<!-- CSS only -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<link
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
	rel="stylesheet">
<!-- FONT AWESOME -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light">
			<h2>
				<img src="/img/logo2.jpg" class="d-block w-70" alt="..."
					style="height: 80px">
			</h2>
			<h2 class="header__right">
				<nav class="navbar navbar-expand-lg navbar-light">
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav" style="margin-left: 370px">
							<li class="nav-item dropdown"><a th:if="${user==null}"
								th:href="@{/login}" class="btn btn-outline-info mt-1">Sign
									in</a></li>
							<div class="dropdown" th:if="${user}">
								<a class="btn btn-secondary dropdown-toggle" href="#"
									role="button" id="dropdownMenuLink" data-toggle="dropdown"
									aria-haspopup="true" aria-expanded="false"> <span
									th:utext="${user.firstname}"></span>
								</a>
								<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
									</a> <a class="dropdown-item" th:href="@{/customer/information}">My
										Information</a> <a th:href="@{/user/viewBooking}"
										class="dropdown-item">History</a>
									<div class="dropdown-divider"></div>
									<a th:href="@{/logout}" class="dropdown-item">Sign out</a>
								</div>
							</div>
						</ul>
					</div>
				</nav>
			</h2>
		</nav>
	</header>


		<center>
			<h2>My View Cart</h2>
		</center>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">Bus Name</th>
					<th scope="col">City From</th>
					<th scope="col">City To</th>
					<th scope="col">Date</th>
					<th scope="col">Price</th>
					<th scope="col">Seat</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="detail : ${details}">
					<form th:action="@{'/deleteTicket'}" method="post">
						<input type="hidden" th:value="${detail.getId()}"
							th:name="DetailId">
						<td th:text="${detail.getTicket().getBus().getBusName()}"></td>
						<td
							th:text="${detail.getTicket().getBus().getRoute().getStart().locationName}"></td>
						<td
							th:text="${detail.getTicket().getBus().getRoute().getDestination().locationName}"></td>
						<td th:text="${detail.getTicket().getDate()}"></td>
						<td th:text="${detail.getTicket().getPrice()}"></td>
						<td th:text="${detail.getTicket().getSeatNumber()}"></td>
						<td>
							<button type="submit" class="btn btn-success">Delete</button>
						</td>
					</form>
				</tr>

			</tbody>
		</table>
		<a th:href="@{'/back'}" class="btn btn-info">Back</a>
</body>
<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
	integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
	crossorigin="anonymous"></script>
</html>
