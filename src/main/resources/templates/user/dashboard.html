<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Booking</title>
<link rel="stylesheet" href="/css/index.css" />
<!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
<!-- FONT AWESOME -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
</head>
<body>
	<a th:href="@{/searchdemo}">Search</a>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light">
			<h2>
				<img src="/img/logo2.jpg" class="d-block w-70" alt="..." style="height: 80px">
			</h2>
			<h2 class="header__right">
				<nav class="navbar navbar-expand-lg navbar-light">
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav mr-auto" style="margin-left: 300px">
							<li class="nav-item dropdown"><a th:if="${user==null}" th:href="@{/login}"
								class="btn btn-outline-info mt-1">Sign in</a></li>
							<div class="dropdown" th:if="${user}">
								<a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
									aria-haspopup="true" aria-expanded="false"> <span th:utext="${user.firstname}"></span>
								</a>
								<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
									</a> <a class="dropdown-item" th:href="@{/customer/information}">My Information</a> <a
										th:href="@{/user/viewBooking}" class="dropdown-item">History</a>
									<div class="dropdown-divider"></div>
									<a th:href="@{/logout}" class="dropdown-item">Sign out</a>
								</div>
							</div>
						</ul>
					</div>
				</nav>
			</h2>
		</nav>
	</header>
	<section id="carousel">
		<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="/img/carou1.jpg" class="d-block w-100" alt="...">
				</div>
				<div class="carousel-item">
					<img src="/img/carou2.jpg" class="d-block w-100" alt="...">
				</div>
				<div class="carousel-item">
					<img src="/img/carou3.jpg" class="d-block w-100" alt="...">
				</div>
			</div>
			<div class="booking">
				<table width="1000px;" class="coll-md-4 order-md2 mb-4">
					<tr>
						<td>
							<div class="coll-md-4 order-md2 mb-4">
								<form class="needs-validation" th:action="@{/searchBus}" method="get">
									<div class="input-group">
										<select class="custom-select" id="inputGroupSelect04" aria-label="Example select with button addon"
											th:name="cityFrom" required>
											<option selected>From</option>
											<option th:text="${route.getStart().getLocationName()}" th:value="${route.getStart().getLocationName()}"
												th:each="route : ${routes}"></option>
										</select> <select class="custom-select" id="inputGroupSelect04" aria-label="Example select with button addon"
											th:name="cityTo" required>
											<option selected>To</option>
											<option th:text="${route.getDestination().getLocationName()}"
												th:value="${route.getDestination().getLocationName()}" th:each="route : ${routes}"></option>
										</select> <input type="date" th:name="date" required  class="date"/>
										<div class="input-group-append">
											<button class="btn btn__booking btn-block" type="submit">SEARCH BUSES</button>
										</div>
									</div>
								</form>
							</div>
						</td>
					</tr>

				</table>
			</div>
			<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev"> <span
				class="carousel-control-prev-icon" aria-hidden="true"></span> <span class="sr-only">Previous</span>
			</a> <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next"> <span
				class="carousel-control-next-icon" aria-hidden="true"></span> <span class="sr-only">Next</span>
			</a>
		</div>
	</section>
	<footer>
		
		<div class="content__footer">
			<div class="item__footer">
				<div class="item2__footer">
					<h4>Maker</h4>
					<span>Trịnh Đỗ Khải</span><br /> <span>Võ Quốc Việt</span><br /> <span>Nguyễn Trí Hùng</span><br /> <span>Nguyễn
						Minh Hiếu</span><br /><span>Mai Hồng Lĩnh</span><br />
				</div>
				<div class="item2__footer">
					<h4>About Us</h4>
					<span>Introduction</span><br /> <span>Careers</span><br /> <span>Blog</span><br /> <span>Contact</span>
				</div>
				<div class="item2__footer">
					<h4>Support</h4>
					<span>Payment Instructions</span><br /> <span>Terms & Conditions</span><br /> <span>Privacy Policy</span><br />
					<span>FAQs</span>
				</div>
				<div class="item2__footer">
					<h4>PHOTOGALLERY</h4>
					<img src="/img/carou1.jpg" class="" alt="..."> <img src="/img/carou2.jpg" class="" alt="..."> <img
						src="/img/carou3.jpg" class="" alt="...">
				</div>
			</div>
		</div>
	</footer>
</body>
<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
	integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</html>
