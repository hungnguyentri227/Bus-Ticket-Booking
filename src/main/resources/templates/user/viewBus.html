<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="/css/index.css" />
<!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
<!-- FONT AWESOME -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light">
			<h2>
				<img src="/img/logo2.jpg" class="d-block w-70" alt="..." style="height: 80px">
			</h2>
			<h2 class="header__right">
				<nav class="navbar navbar-expand-lg navbar-light">
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav" style="margin-left: 370px">
							<li class="nav-item dropdown"><a th:if="${user==null}" th:href="@{/login}" class="btn btn-outline-info mt-1">Sign
									in</a></li>
							<div class="dropdown" th:if="${user}">
								<a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
									aria-haspopup="true" aria-expanded="false"> <span th:utext="${user.firstname}"></span>
								</a>
								<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
									</a> <a class="dropdown-item" th:href="@{/customer/information}">My Information</a> <a
										th:href="@{/user/viewBooking}" class="dropdown-item">History</a>
									<div class="dropdown-divider"></div>
									<a th:href="@{/logout}" class="dropdown-item">Sign out</a>
								</div>
							</div>
						</ul>
					</div>
				</nav>
			</h2>
		</nav>
	</header>
	<div class="row" style="background-color: #F8F8FF">
		<div class="table__bus">
			<table class="table table-bordered table__booking text-black">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Bus Name</th>
						<th scope="col">Seat</th>
						<th scope="col">View</th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="bus : ${busList}">
						<td th:text="${bus.id}"></td>
						<td th:text="${bus.busName}"></td>
						<td th:text="${bus.seatCapacity}"></td>
						<td><a th:href="@{/bookingView/{id}/{date}/{busName}/{cityFrom}/{cityTo}(id= ${bus.id}, date=${date}, busName=${bus.busName}, cityFrom=${cityFrom}, cityTo=${cityTo})}">View Ticket</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="form-group" style="margin-left: 200px; margin-top: 20px">
			<div class="form-group row" >
				<label class="col-sm-2 col-form-label">From:</label>
				<div class="col-sm-10">
					<input class="form-control" th:value="${cityFrom}" disabled="disabled" th:name="cityFrom1">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">To:</label>
				<div class="col-sm-10">
					<input class="form-control" th:value="${cityTo}" disabled="disabled" th:name="cityTo1">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Time:</label>
				<div class="col-sm-10">
					<input class="form-control" th:value="${date}" disabled="disabled">
				</div>
			</div>
		</div>
	</div>
	<footer>
		
		<div class="content__footer">
			<div class="item__footer">
				<div class="item2__footer">
					<h4>Maker</h4>
					<span>Trịnh Đỗ Khải</span><br /> <span>Võ Quốc Việt</span><br /> <span>Nguyễn Trí Hùng</span><br /> <span>Nguyễn
						Minh Hiếu</span><br /><span>Mai Hồng Lĩnh</span><br />
				</div>
				<div class="item2__footer">
					<h4>About Us</h4>
					<span>Introduction</span><br /> <span>Careers</span><br /> <span>Blog</span><br /> <span>Contact</span>
				</div>
				<div class="item2__footer">
					<h4>Support</h4>
					<span>Payment Instructions</span><br /> <span>Terms & Conditions</span><br /> <span>Privacy Policy</span><br />
					<span>FAQs</span>
				</div>
				<div class="item2__footer">
					<h4>PHOTOGALLERY</h4>
					<img src="/img/carou1.jpg" class="" alt="..."> <img src="/img/carou2.jpg" class="" alt="..."> <img
						src="/img/carou3.jpg" class="" alt="...">
				</div>
			</div>
		</div>
	</footer>
</body>
<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
	integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</html>
